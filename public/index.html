<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel='stylesheet' href='/vendor/normalize-4.1.1.css' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,300i,700,700i' rel='stylesheet'>

    <!-- App CSS -->
    <link rel='stylesheet' href='/styles/layout.css' type='text/css' />
    <link rel='stylesheet' href='/styles/nav.css' type='text/css' />
    <link rel='stylesheet' href='/styles/new-tweet-form.css' type='text/css' />
    <link rel='stylesheet' href='/styles/tweets-feed.css' type='text/css' />

    <!-- External JS -->
    <script type='text/javascript' src='/vendor/jquery-2.2.3.min.js'></script>

    <!-- App JS -->
    <script async type='text/javascript' src='/scripts/composer-char-counter.js'></script>
    <script type='text/javascript' src='/scripts/app.js'></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id='nav-bar'>
      <img class='logo' src='/images/bird.png'>
      <span class='header'>Tweeter</span>
      <button class="button" id="compose"> Compose Tweet</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class='container'>
      <section class='new-tweet'>
          <h2>Compose Tweet</h2>
          <!--We will remove this and make it a single page app by using prevent deafaul on the form-->
          <form id='tweet-form'>
            <textarea class='tweet-form' name='text' placeholder='What are you humming about?'></textarea>
            <input type='submit' value='Tweet'>
            <span class='validationError'></span>
            <span class='counter'>140</span>
          </form>
        </section>
    </main>
    <br>
    <br>
    <br>
    <main id='tweets-feed'>
    </main>

  </body>
</html>
